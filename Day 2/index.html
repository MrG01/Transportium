<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.min.css">
    <link rel="stylesheet" href="app.css">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <title>Transportium</title>
</head>

<body>
<section class="section">
    <div class="container has-text-centered">
        <h1 class="title">
            Transportium
        </h1>
        <img id='logo' src="images/walking-logo-clipart-1@192.jpg.png" alt="Transportium"/>
    </div>
    <div class="container">
        <form method="post" action="">
            <div class="field">
                <div class="control has-icons-left">
                    <input id="username" type="text" class="input is-rounded" placeholder="Username">
                    <span class="icon is-small is-left">
                    <i class="fas fa-signature"></i>
                </span>
                </div>
            </div>
            <div class="field">
                <div class="control has-icons-left">
                    <input id="password" type="password" class="input is-rounded" placeholder="Password">
                    <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
                </div>
            </div>
            <div class="field is-grouped is-grouped-centered" style="padding-top: 1em">
                <div class="control">
                    <button type="submit" class="button is-primary">Login</button>
                </div>
            </div>
        </form>

        <div class="has-text-centered" style="padding-top: 2em">
            <p style="padding-bottom: 0.25em">Don't have an account?</p>
            <a href="signup.html" style="color: black; padding-top: 0.25em; text-decoration: underline black">Sign up</a>
        </div>
    </div>
</section>
</body>
</html>
