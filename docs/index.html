<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00D1B2"/>

    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/app.css">

    <link rel="manifest" href="manifest.json">

    <title>Transportium</title>
</head>
<body>
<section class="section">
    <div class="container has-text-centered">
        <h1 class="title">
            Transportium
        </h1>
        <img id='logo' src="images/walking-logo-clipart-1@192.png" alt="Transportium"/>
    </div>
    <div id="app" class="container">
        <form action="map.html" > <!-- v-on:submit.prevent -->
            <div class="field">
                <div class="control has-icons-left">
                    <input id="username" type="text"
                           class="input is-rounded"
                           placeholder="Username"
                           v-model="username">

                    <span class="icon is-small is-left">
                    <i class="fas fa-signature"></i></span>
                </div>
            </div>
            <div class="field">
                <div class="control has-icons-left">
                    <input id="password" type="password"
                           class="input is-rounded"
                           placeholder="Password"
                           v-model="password">

                    <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i></span>
                </div>
            </div>
            <div class="field is-grouped is-grouped-centered" style="padding-top: 1em">
                <div class="control">
                    <button type="submit" id="btn-login"
                            style="color: white; font-weight: bold"
                            class="button is-primary">Login</button>
                </div>
            </div>
        </form>

        <div class="has-text-centered" style="padding-top: 2em">
            <p style="padding-bottom: 0.25em">Don't have an account?</p>
            <a href="signup.html" style="color: black; padding-top: 0.25em; text-decoration: underline black">Sign up</a>
        </div>
    </div>

    <div id="home-view">
        <h4></h4>
    </div>
</section>

<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
<script src="js/app.js"></script>
<!-- <script src="js/login.js"></script> -->
</body>
</html>
